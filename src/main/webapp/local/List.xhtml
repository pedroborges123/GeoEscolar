<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLocalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListLocalEmpty}" rendered="#{localController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{localController.items.rowCount > 0}">
                <h:outputText value="#{localController.pagination.pageFirstItem + 1}..#{localController.pagination.pageLastItem + 1}/#{localController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{localController.previous}" value="#{bundle.Previous} #{localController.pagination.pageSize}" rendered="#{localController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{localController.next}" value="#{bundle.Next} #{localController.pagination.pageSize}" rendered="#{localController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{localController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListLocalTitle_descricao}"/>
                        </f:facet>
                        <h:outputText value="#{item.descricao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListLocalTitle_tipoLocal}"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoLocal}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListLocalTitle_horaChegada}"/>
                        </f:facet>
                        <h:outputText value="#{item.horaChegada}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListLocalTitle_horaSaida}"/>
                        </f:facet>
                        <h:outputText value="#{item.horaSaida}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListLocalTitle_diasUtilizacao}"/>
                        </f:facet>
                        <h:outputText value="#{item.diasUtilizacao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListLocalTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{localController.prepareView}" value="#{bundle.ListLocalViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{localController.prepareEdit}" value="#{bundle.ListLocalEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{localController.destroy}" value="#{bundle.ListLocalDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{localController.prepareCreate}" value="#{bundle.ListLocalCreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListLocalIndexLink}"/>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
