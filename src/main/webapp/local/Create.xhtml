      xmlns:f="http://xmlns.jcp.org/jsf/core">

            <h:outputText value="#{bundle.CreateLocalTitle}"></h:outputText>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLocalLabel_descricao}" for="descricao" />

                    <h:outputLabel value="#{bundle.CreateLocalLabel_tipoLocal}" for="tipoLocal" />

                    <h:inputText id="horaSaida" value="#{localController.selected.horaSaida}" title="#{bundle.CreateLocalTitle_horaSaida}" />
                    <h:outputLabel value="#{bundle.CreateLocalLabel_diasUtilizacao}" for="diasUtilizacao" />

                <br />
                <h:commandLink action="#{localController.create}" value="#{bundle.CreateLocalSaveLink}" />

                <br />
                <h:commandLink action="#{localController.prepareList}" value="#{bundle.CreateLocalShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateLocalIndexLink}"/>
