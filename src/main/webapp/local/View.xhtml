                    <h:outputText value="#{localController.selected.diasUtilizacao}" title="#{bundle.ViewLocalTitle_diasUtilizacao}"/>
                    <h:outputText value="#{bundle.ViewLocalLabel_id}"/>
                    <h:outputText value="#{localController.selected.id}" title="#{bundle.ViewLocalTitle_id}"/>

                <br />

                <h:commandLink action="#{localController.prepareCreate}" value="#{bundle.ViewLocalCreateLink}" />

                <h:commandLink action="#{localController.prepareList}" value="#{bundle.ViewLocalShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewLocalIndexLink}"/>
