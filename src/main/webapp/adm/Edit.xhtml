<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdmTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdmLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{admController.selected.nome}" title="#{bundle.EditAdmTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditAdmLabel_login}" for="login" />
                    <h:inputText id="login" value="#{admController.selected.login}" title="#{bundle.EditAdmTitle_login}" />
                    <h:outputLabel value="#{bundle.EditAdmLabel_senha}" for="senha" />
                    <h:inputText id="senha" value="#{admController.selected.senha}" title="#{bundle.EditAdmTitle_senha}" />
                    <h:outputLabel value="#{bundle.EditAdmLabel_email}" for="email" />
                    <h:inputText id="email" value="#{admController.selected.email}" title="#{bundle.EditAdmTitle_email}" />
                    <h:outputLabel value="#{bundle.EditAdmLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{admController.selected.telefone}" title="#{bundle.EditAdmTitle_telefone}" />
                    <h:outputLabel value="#{bundle.EditAdmLabel_id}" for="id" />
                    <h:inputText id="id" value="#{admController.selected.id}" title="#{bundle.EditAdmTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{admController.update}" value="#{bundle.EditAdmSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAdmViewLink}"/>
                <br />
                <h:commandLink action="#{admController.prepareList}" value="#{bundle.EditAdmShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAdmIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
