<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdmTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdmLabel_nome}"/>
                    <h:outputText value="#{admController.selected.nome}" title="#{bundle.ViewAdmTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewAdmLabel_login}"/>
                    <h:outputText value="#{admController.selected.login}" title="#{bundle.ViewAdmTitle_login}"/>
                    <h:outputText value="#{bundle.ViewAdmLabel_senha}"/>
                    <h:outputText value="#{admController.selected.senha}" title="#{bundle.ViewAdmTitle_senha}"/>
                    <h:outputText value="#{bundle.ViewAdmLabel_email}"/>
                    <h:outputText value="#{admController.selected.email}" title="#{bundle.ViewAdmTitle_email}"/>
                    <h:outputText value="#{bundle.ViewAdmLabel_telefone}"/>
                    <h:outputText value="#{admController.selected.telefone}" title="#{bundle.ViewAdmTitle_telefone}"/>
                    <h:outputText value="#{bundle.ViewAdmLabel_id}"/>
                    <h:outputText value="#{admController.selected.id}" title="#{bundle.ViewAdmTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{admController.destroyAndView}" value="#{bundle.ViewAdmDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdmEditLink}"/>
                <br />
                <h:commandLink action="#{admController.prepareCreate}" value="#{bundle.ViewAdmCreateLink}" />
                <br />
                <h:commandLink action="#{admController.prepareList}" value="#{bundle.ViewAdmShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdmIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
