<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAdmTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAdmEmpty}" rendered="#{admController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{admController.items.rowCount > 0}">
                    <h:outputText value="#{admController.pagination.pageFirstItem + 1}..#{admController.pagination.pageLastItem + 1}/#{admController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{admController.previous}" value="#{bundle.Previous} #{admController.pagination.pageSize}" rendered="#{admController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{admController.next}" value="#{bundle.Next} #{admController.pagination.pageSize}" rendered="#{admController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{admController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdmTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdmTitle_login}"/>
                            </f:facet>
                            <h:outputText value="#{item.login}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdmTitle_senha}"/>
                            </f:facet>
                            <h:outputText value="#{item.senha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdmTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdmTitle_telefone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdmTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{admController.prepareView}" value="#{bundle.ListAdmViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{admController.prepareEdit}" value="#{bundle.ListAdmEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{admController.destroy}" value="#{bundle.ListAdmDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{admController.prepareCreate}" value="#{bundle.ListAdmCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAdmIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
