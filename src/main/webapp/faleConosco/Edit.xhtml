<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Resposta"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="conteudo" onload="#{userController.controleAcessoAdm()}">
                <f:event type="preRenderComponent" listener="#{userController.controleAcessoAdm()}" />
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <p:panelGrid columns="2">

                        <f:facet name="header">
                            <h:outputText value="Resposta ao Usuario" />
                        </f:facet>

                        <h:outputLabel value="ID: " for="id" />
                        <p:inputText id="id" value="#{faleConoscoController.selected.id}"  disabled="true" />

                        <h:outputLabel value="Nome: " for="nome" />
                        <p:inputText id="nome" value="#{faleConoscoController.selected.nome}"   disabled="true"/>

                        <h:outputLabel value="Email: " for="email" />
                        <p:inputText id="email" value="#{faleConoscoController.selected.email}"  disabled="true"/>

                        <h:outputLabel value="Assunto: " for="assunto" />
                        <p:inputText id="assunto" value="#{faleConoscoController.selected.assunto}"  disabled="true" />

                        <h:outputLabel value="Mensagem: " for="texto" />
                        <p:inputTextarea id="texto" value="#{faleConoscoController.selected.texto}"  disabled="true" autoResize="true" cols="100" rows="7"/>



                        <h:outputLabel value="Adm: " for="userResponse" />
                        <p:inputText id="userResponse" disabled="true" value="#{faleConoscoController.selected.userResponse.id} : #{faleConoscoController.selected.userResponse.nome}"/>

                        <h:outputLabel value="Resposta: " for="resposta" />
                        <p:inputTextarea id="resposta" value="#{faleConoscoController.selected.resposta}" required="true" autoResize="true" cols="100" rows="7" />

                        <f:facet name="footer"  >
                            <p:commandButton action="#{faleConoscoController.update}" value="Responder" ajax="false"/>
                        </f:facet>

                    </p:panelGrid>


                    <p:link outcome="/admgeo" value="Voltar" style="color: black" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
