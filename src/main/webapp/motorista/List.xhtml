<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMotoristaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMotoristaEmpty}" rendered="#{motoristaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{motoristaController.items.rowCount > 0}">
                    <h:outputText value="#{motoristaController.pagination.pageFirstItem + 1}..#{motoristaController.pagination.pageLastItem + 1}/#{motoristaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{motoristaController.previous}" value="#{bundle.Previous} #{motoristaController.pagination.pageSize}" rendered="#{motoristaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{motoristaController.next}" value="#{bundle.Next} #{motoristaController.pagination.pageSize}" rendered="#{motoristaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{motoristaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotoristaTitle_carteiraMotorista}"/>
                            </f:facet>
                            <h:outputText value="#{item.carteiraMotorista}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotoristaTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotoristaTitle_senha}"/>
                            </f:facet>
                            <h:outputText value="#{item.senha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotoristaTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotoristaTitle_telefone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotoristaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{motoristaController.prepareView}" value="#{bundle.ListMotoristaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{motoristaController.prepareEdit}" value="#{bundle.ListMotoristaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{motoristaController.destroy}" value="#{bundle.ListMotoristaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{motoristaController.prepareCreate}" value="#{bundle.ListMotoristaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMotoristaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
