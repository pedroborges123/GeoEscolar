<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/motorista/motoristaTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Motorista-Editar Informacoes"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="conteudo" >
                <h:form>
                    <p:growl autoUpdate="true" id="EI" showDetail="true" />
                    <h:panelGrid columns="2" cellpadding="100" >

                        <h:column>
                            <h1>Editar Informacoes </h1>

                            <p:panelGrid columns="2">

                                <h:outputLabel value="Nome: *" for="nomeM" />
                                <p:inputText id="nomeM" value="#{motoristaController.selected.nome}" title="Nome" required="true"/>

                                <h:outputLabel value="Email: *" for="emailM" />
                                <p:inputText id="emailM" value="#{motoristaController.selected.email}" required="true" label="Email" >
                                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                </p:inputText>

                                <h:outputLabel value="Telefone: *" for="telefoneM" />
                                <p:inputMask id="telefoneM" value="#{motoristaController.selected.telefone}" title="Telefone" mask="(999) ?999**9999" required="true" />

                                <h:outputLabel value="Carteira: *" for="carteiraMotoristaM" />
                                <p:inputText id="carteiraMotoristaM" value="#{motoristaController.selected.carteiraMotorista}" title="Carteira de Motorista"  required="true"/>

                            </p:panelGrid>
                        </h:column>

                        <h:column>
                            <h1>Editar Veiculo </h1>
                            <p:panelGrid columns="2">

                                <h:outputLabel value="Placa: *" for="placaM"  />
                                <p:inputMask id="placaM" value="#{motoristaController.transporte.placa}" title="Placa do Veiculo"  mask="***-9999"/>

                                <h:outputLabel value="Marca: *" for="marcaM" />
                                <p:inputText id="marcaM" value="#{motoristaController.transporte.marca}" title="Marca do Veiculo" />

                                <h:outputLabel value="Capacidade: *" for="capacidadeM" />
                                <p:inputText id="capacidadeM" type="number" value="#{motoristaController.transporte.capacidade}" title="Capacidade de Assentos em Numero" />

                                <h:outputLabel value="Registro: *" for="registroM" />
                                <p:inputText id="registroM" value="#{motoristaController.transporte.registro}" title="Registro do Transporte Escolar" />


                            </p:panelGrid>
                        </h:column>
                        <p:commandButton actionListener="#{motoristaController.update()}" value="Salvar Modificacoes" update="msg" ajax="false"/>
                    </h:panelGrid>
                </h:form>
            </div>

        </ui:define>
    </ui:composition>

</html>
