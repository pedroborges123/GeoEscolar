<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListResponsavelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResponsavelEmpty}" rendered="#{responsavelController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{responsavelController.items.rowCount > 0}">
                    <h:outputText value="#{responsavelController.pagination.pageFirstItem + 1}..#{responsavelController.pagination.pageLastItem + 1}/#{responsavelController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{responsavelController.previous}" value="#{bundle.Previous} #{responsavelController.pagination.pageSize}" rendered="#{responsavelController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{responsavelController.next}" value="#{bundle.Next} #{responsavelController.pagination.pageSize}" rendered="#{responsavelController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{responsavelController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsavelTitle_tipoRes}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoRes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsavelTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsavelTitle_senha}"/>
                            </f:facet>
                            <h:outputText value="#{item.senha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsavelTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsavelTitle_telefone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsavelTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{responsavelController.prepareView}" value="#{bundle.ListResponsavelViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{responsavelController.prepareEdit}" value="#{bundle.ListResponsavelEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{responsavelController.destroy}" value="#{bundle.ListResponsavelDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{responsavelController.prepareCreate}" value="#{bundle.ListResponsavelCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListResponsavelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
