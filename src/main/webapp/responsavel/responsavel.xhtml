<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >



    <ui:composition template="/responsavel/responsavelTemplate.xhtml">



        <ui:define name="body" > 

            <style>
                html, body, #map-canvas {
                    height: 300px;
                    margin: 0px;
                    padding: 0px
                }
                #panel {
                    position: absolute;
                    top: 5px;
                    left: 50%;
                    margin-left: -180px;
                    z-index: 5;
                    background-color: #fff;
                    padding: 5px;
                    border: 1px solid #999;
                }
            </style>

            <script type="text/javascript" src="https%3A%2F%2Fmaps.googleapis.com%2Fmaps%2Fapi%2Fjs%3Fv%3D3.exp%26signed_in%3Dtrue"></script>

            <script type="text/javascript">
                var directionsDisplay;
                var directionsService = new google.maps.DirectionsService();
                var gmap;
                //Brasil
                var lat = -25.348761;
                var lon = -41.494654;


                function initialize() {
                    directionsDisplay = new google.maps.DirectionsRenderer();
                    var c = new google.maps.LatLng(lat, lon);
                    var mapOptions = {
                        zoom: 8,
                        center: c
                    }
                    gmap = new PF('maps').getMap();
                    directionsDisplay.setMap(gmap);
                }

                function calcRoute() {
                    var start = document.getElementById('start').value;
                    var end = document.getElementById('end').value;
                    var waypts = [];
                    var checkboxArray = document.getElementById('points');
                    //<![CDATA[ 
                    for (var i = 0; i < checkboxArray.length; i++) {
                        if (checkboxArray.options[i].selected == true) {
                            waypts.push({
                                location: checkboxArray[i].value,
                                stopover: true});
                        }
                    }
//]]>
                    var request = {
                        origin: start,
                        destination: end,
                        waypoints: waypts,
                        optimizeWaypoints: true,
                        travelMode: google.maps.TravelMode.DRIVING
                    };
                    directionsService.route(request, function (response, status) {
                        if (status == google.maps.DirectionsStatus.OK) {
                            directionsDisplay.setDirections(response);
                            var route = response.routes[0];
                            var summaryPanel = document.getElementById('directions_panel');
                            summaryPanel.innerHTML = '';

                        }
                    });
                }

                google.maps.event.addDomListener(window, 'load', initialize);

            </script>

            
           
            <f:event listener="#{respController.inializa()}"  type="preRenderComponent" />
            <h:form >
                <p:growl autoUpdate="true" id="msg"  />
                <div class="parteEsquerda" >


                    <p:panelGrid columns="2" style="margin-bottom:10px"  id="filho">

                        <f:facet name="header" >

                            <p:selectOneMenu id="crianca" value="#{respController.currentCrianca}"  >
                                <f:selectItem itemLabel="Selecione um Filho" itemValue="" />
                                <f:selectItems value="#{respController.allCriancaOfResp}"  />
                            </p:selectOneMenu>
                            <p:commandButton value="Show" update="@all" />

                        </f:facet>                         

                        <h:outputText value="Nome: " />
                        <h:outputText value="#{respController.currentCrianca.nome}" />

                        <h:outputText value="Idade: " />
                        <h:outputText value="#{respController.currentCrianca.idade}" />

                        <h:outputText value="Motorista: " />
                        <h:outputText value="#{respController.currentCrianca.transporte.motorista.nome}" />

                        <h:outputText value="Escola: " />
                        <h:outputText value="#{respController.currentCrianca.escola.descricao}" />

                        <f:facet name="footer">
                            <p:commandButton value="Localizar" onclick="calcRoute();" />
                        </f:facet> 

                    </p:panelGrid>


                </div>

                <div  class="parteDireita" >
                    <div id="map-canvas" style="float:right;width:200px;height:200px;"></div>
                    
                    <p:gmap center="-25.348761, -41.494654" type="hybrid" widgetVar="maps" zoom="8" style="float:right;width:200px;height:500px;" />
                   
                    <p:outputLabel value="Inicio: #{respController.localizacao.get(0)}" id="start"  />
                    <p:dataList id="points"  value="#{respController.localizacao}"  var="item"  rendered="false" >
                    #{item.toString()}
                    </p:dataList>
                    
                    <p:outputLabel value=" Final: #{respController.localizacao.get(respController.listTam - 2)}" id="end"  />
                </div>
            </h:form>
        </ui:define>


    </ui:composition>

</html>
