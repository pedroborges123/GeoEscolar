<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Responsavel"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <div class="conteudo" > 
                <h:form class="cadastro" >

                    <p:growl autoUpdate="true" id="msg" showDetail="true" /> 


                    <h1>Cadastrar Responsavel </h1>


                    <p:panelGrid columns="2"  >

                        <h:outputLabel value="Tipo: " for="tipoRes"  />
                        <p:selectOneMenu id="tipoRes" value="#{respController.selected.tipoRes}" style="width:125px" required="true" >
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Pai" itemValue="#{respController.tipoPai}" />
                            <f:selectItem itemLabel="Mae" itemValue="#{respController.tipoMae}" />
                            <f:selectItem itemLabel="Tios" itemValue="#{respController.tipoTios}" />
                            <f:selectItem itemLabel="Avos" itemValue="#{respController.tipoAvos}" />
                            <f:selectItem itemLabel="Tutor" itemValue="#{respController.tipoTutor}" />
                            <f:selectItem itemLabel="Padastros" itemValue="#{respController.tipoPadastros}" />
                        </p:selectOneMenu>

                        <h:outputLabel value="Nome: *" for="nome" />
                        <p:inputText id="nome" value="#{respController.selected.nome}" required="true" />

                        <h:outputLabel value="Email: *" for="email" />
                        <p:inputText id="email" value="#{respController.selected.email}" required="true" label="Email" >
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />             
                        </p:inputText>
                      

                        <h:outputLabel value="Telefone: *" for="telefone" />
                        <p:inputMask id="telefone" value="#{respController.selected.telefone}"  mask="(999) ?999**9999" required="true" />

                        <h:outputLabel for="pwd1" value="Senha 1: *" />
                        <p:password id="pwd1" value="#{respController.selected.senha}" match="pwd2" label="Password 1" required="true"   feedback="true"
                                    promptLabel="Por Favor entre com a senha" weakLabel="Fraca"
                                    goodLabel="Boa" strongLabel="Forte"/>

                        <h:outputLabel for="pwd2" value="Repetir Senha: *" />
                        <p:password id="pwd2" value="#{respController.selected.senha}" label="Password 2" required="true" />

                        <f:facet name="footer">
                            <p:commandButton value="Salvar" actionListener="#{respController.create()}" update="msg" ajax="false"/>
                        </f:facet>

                    </p:panelGrid>
                    <br />


                    <h:link outcome="/index" value="Voltar" class="link"/>
                </h:form>
            </div>   

        </ui:define>
    </ui:composition>

</html>
