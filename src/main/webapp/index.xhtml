<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="body"> 

            <div class="painelEsquerdo">

                <!-- Bloco de Notas -->
                <form class="bloco" >
                    <br/>
                    <h4>   Vamos conhecer nosso site ? </h4>

                    <br/>

                    <h4>  Quem Somos ? </h4>
                    <a href="sobre.xhtml" >   Acesse </a>
                    <br/> <br/> <br/> <br/> <br/> <br/>
                </form>

            </div>


            <div class="painelDireito">
                <h:form>
                    <p:growl id="msg" showDetail="true" autoUpdate="true"/>

                    <br/><br/><br/><br/><br/><br/><br/>
                    <div class="login">
                        <p:fieldset legend="Login" >
                            <h:panelGrid columns="2" cellspacing="3" >
                                <h:outputLabel value="Email: " />
                                <p:inputText type="email" value="#{userController.email}" />

                                <p:password value="#{userController.senha}" />
                                <a href="esquecisenha.xhtml"  >Esqueceu a Senha? </a> 
                                <p:commandButton actionListener="#{userController.login()}" value="Login" ajax="false" disabled="#{userController.logado()}" icon="ui-icon-arrowreturn-1-e" update="msg"/>

                        </p:fieldset>
