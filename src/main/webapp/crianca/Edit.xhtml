                    <h:inputText id="idade" value="#{criancaController.selected.idade}" title="#{bundle.EditCriancaTitle_idade}" />

                <br />
                <h:link outcome="/index" value="#{bundle.EditCriancaIndexLink}" />

        </ui:define>
    </ui:composition>
