<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCriancaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCriancaEmpty}" rendered="#{criancaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{criancaController.items.rowCount > 0}">
                    <h:outputText value="#{criancaController.pagination.pageFirstItem + 1}..#{criancaController.pagination.pageLastItem + 1}/#{criancaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{criancaController.previous}" value="#{bundle.Previous} #{criancaController.pagination.pageSize}" rendered="#{criancaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{criancaController.next}" value="#{bundle.Next} #{criancaController.pagination.pageSize}" rendered="#{criancaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{criancaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCriancaTitle_sexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCriancaTitle_idade}"/>
                            </f:facet>
                            <h:outputText value="#{item.idade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCriancaTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCriancaTitle_senha}"/>
                            </f:facet>
                            <h:outputText value="#{item.senha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCriancaTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCriancaTitle_telefone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCriancaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{criancaController.prepareView}" value="#{bundle.ListCriancaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{criancaController.prepareEdit}" value="#{bundle.ListCriancaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{criancaController.destroy}" value="#{bundle.ListCriancaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{criancaController.prepareCreate}" value="#{bundle.ListCriancaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCriancaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
