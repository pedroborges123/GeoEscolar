<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="body"> 

            <div class="center">
                <h:form>
                    <p:growl id="msg" showDetail="true"  autoUpdate="true"/>

                    <div class="login">
                        <p:fieldset legend="Login" >
                            <h:panelGrid columns="2" cellspacing="3" >
                                <h:outputLabel value="Email: " />
                                <p:inputText type="email" value="#{userController.email}" />
                                <h:outputLabel value="Senha: " />
                                <p:password value="#{userController.senha}" />
                                <a href="esquecisenha.xhtml"  >Esqueceu a Senha? </a> 
                                <p:commandButton actionListener="#{userController.loginAdm()}" value="Login" ajax="false" icon="ui-icon-arrowreturn-1-e" update="msg"/>

                            </h:panelGrid>

                        </p:fieldset>
                    </div>
                </h:form>

            </div>  



        </ui:define>


    </ui:composition>




</html>
