<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMensagemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMensagemLabel_remetente}"/>
                    <h:outputText value="#{mensagemController.selected.remetente}" title="#{bundle.ViewMensagemTitle_remetente}"/>
                    <h:outputText value="#{bundle.ViewMensagemLabel_destinatario}"/>
                    <h:outputText value="#{mensagemController.selected.destinatario}" title="#{bundle.ViewMensagemTitle_destinatario}"/>
                    <h:outputText value="#{bundle.ViewMensagemLabel_conteudo}"/>
                    <h:outputText value="#{mensagemController.selected.conteudo}" title="#{bundle.ViewMensagemTitle_conteudo}"/>
                    <h:outputText value="#{bundle.ViewMensagemLabel_horaEnvio}"/>
                    <h:outputText value="#{mensagemController.selected.horaEnvio}" title="#{bundle.ViewMensagemTitle_horaEnvio}"/>
                    <h:outputText value="#{bundle.ViewMensagemLabel_id}"/>
                    <h:outputText value="#{mensagemController.selected.id}" title="#{bundle.ViewMensagemTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mensagemController.destroyAndView}" value="#{bundle.ViewMensagemDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMensagemEditLink}"/>
                <br />
                <h:commandLink action="#{mensagemController.prepareCreate}" value="#{bundle.ViewMensagemCreateLink}" />
                <br />
                <h:commandLink action="#{mensagemController.prepareList}" value="#{bundle.ViewMensagemShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMensagemIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
