<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMensagemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMensagemLabel_remetente}" for="remetente" />
                    <h:inputText id="remetente" value="#{mensagemController.selected.remetente}" title="#{bundle.EditMensagemTitle_remetente}" />
                    <h:outputLabel value="#{bundle.EditMensagemLabel_destinatario}" for="destinatario" />
                    <h:inputText id="destinatario" value="#{mensagemController.selected.destinatario}" title="#{bundle.EditMensagemTitle_destinatario}" />
                    <h:outputLabel value="#{bundle.EditMensagemLabel_conteudo}" for="conteudo" />
                    <h:inputText id="conteudo" value="#{mensagemController.selected.conteudo}" title="#{bundle.EditMensagemTitle_conteudo}" />
                    <h:outputLabel value="#{bundle.EditMensagemLabel_horaEnvio}" for="horaEnvio" />
                    <h:inputText id="horaEnvio" value="#{mensagemController.selected.horaEnvio}" title="#{bundle.EditMensagemTitle_horaEnvio}" />
                    <h:outputLabel value="#{bundle.EditMensagemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{mensagemController.selected.id}" title="#{bundle.EditMensagemTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{mensagemController.update}" value="#{bundle.EditMensagemSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMensagemViewLink}"/>
                <br />
                <h:commandLink action="#{mensagemController.prepareList}" value="#{bundle.EditMensagemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMensagemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
