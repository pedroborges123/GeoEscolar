<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLocalizacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLocalizacaoLabel_longitude}" for="longitude" />
                    <h:inputText id="longitude" value="#{localizacaoController.selected.longitude}" title="#{bundle.CreateLocalizacaoTitle_longitude}" />
                    <h:outputLabel value="#{bundle.CreateLocalizacaoLabel_latitude}" for="latitude" />
                    <h:inputText id="latitude" value="#{localizacaoController.selected.latitude}" title="#{bundle.CreateLocalizacaoTitle_latitude}" />
                    <h:outputLabel value="#{bundle.CreateLocalizacaoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{localizacaoController.selected.id}" title="#{bundle.CreateLocalizacaoTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{localizacaoController.create}" value="#{bundle.CreateLocalizacaoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{localizacaoController.prepareList}" value="#{bundle.CreateLocalizacaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLocalizacaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
