<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLocalizacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLocalizacaoLabel_longitude}"/>
                    <h:outputText value="#{localizacaoController.selected.longitude}" title="#{bundle.ViewLocalizacaoTitle_longitude}"/>
                    <h:outputText value="#{bundle.ViewLocalizacaoLabel_latitude}"/>
                    <h:outputText value="#{localizacaoController.selected.latitude}" title="#{bundle.ViewLocalizacaoTitle_latitude}"/>
                    <h:outputText value="#{bundle.ViewLocalizacaoLabel_id}"/>
                    <h:outputText value="#{localizacaoController.selected.id}" title="#{bundle.ViewLocalizacaoTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{localizacaoController.destroyAndView}" value="#{bundle.ViewLocalizacaoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLocalizacaoEditLink}"/>
                <br />
                <h:commandLink action="#{localizacaoController.prepareCreate}" value="#{bundle.ViewLocalizacaoCreateLink}" />
                <br />
                <h:commandLink action="#{localizacaoController.prepareList}" value="#{bundle.ViewLocalizacaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLocalizacaoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
