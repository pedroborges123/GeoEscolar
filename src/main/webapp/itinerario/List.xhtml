<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListItinerarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListItinerarioEmpty}" rendered="#{itinerarioController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{itinerarioController.items.rowCount > 0}">
                <h:outputText value="#{itinerarioController.pagination.pageFirstItem + 1}..#{itinerarioController.pagination.pageLastItem + 1}/#{itinerarioController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{itinerarioController.previous}" value="#{bundle.Previous} #{itinerarioController.pagination.pageSize}" rendered="#{itinerarioController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{itinerarioController.next}" value="#{bundle.Next} #{itinerarioController.pagination.pageSize}" rendered="#{itinerarioController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{itinerarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListItinerarioTitle_turno}"/>
                        </f:facet>
                        <h:outputText value="#{item.turno}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListItinerarioTitle_horaInicio}"/>
                        </f:facet>
                        <h:outputText value="#{item.horaInicio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListItinerarioTitle_horaFim}"/>
                        </f:facet>
                        <h:outputText value="#{item.horaFim}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListItinerarioTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{itinerarioController.prepareView}" value="#{bundle.ListItinerarioViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{itinerarioController.prepareEdit}" value="#{bundle.ListItinerarioEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{itinerarioController.destroy}" value="#{bundle.ListItinerarioDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{itinerarioController.prepareCreate}" value="#{bundle.ListItinerarioCreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListItinerarioIndexLink}"/>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
