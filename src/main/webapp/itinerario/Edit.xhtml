<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditItinerarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditItinerarioLabel_turno}" for="turno" />
                    <h:inputText id="turno" value="#{itinerarioController.selected.turno}" title="#{bundle.EditItinerarioTitle_turno}" />
                    <h:outputLabel value="#{bundle.EditItinerarioLabel_horaInicio}" for="horaInicio" />
                    <h:inputText id="horaInicio" value="#{itinerarioController.selected.horaInicio}" title="#{bundle.EditItinerarioTitle_horaInicio}" />
                    <h:outputLabel value="#{bundle.EditItinerarioLabel_horaFim}" for="horaFim" />
                    <h:inputText id="horaFim" value="#{itinerarioController.selected.horaFim}" title="#{bundle.EditItinerarioTitle_horaFim}" />
                    <h:outputLabel value="#{bundle.EditItinerarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itinerarioController.selected.id}" title="#{bundle.EditItinerarioTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{itinerarioController.update}" value="#{bundle.EditItinerarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditItinerarioViewLink}"/>
                <br />
                <h:commandLink action="#{itinerarioController.prepareList}" value="#{bundle.EditItinerarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditItinerarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
